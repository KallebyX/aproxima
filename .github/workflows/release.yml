name: ğŸ‰ Release Pipeline

on:
  push:
    tags:
      - 'v*'

env:
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ğŸ—ï¸ Build Release
  build:
    name: ğŸ—ï¸ Build Release
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run tests
        run: npm run test:ci

      - name: ğŸ—ï¸ Build application
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1

  # ğŸ³ Build and Push Docker Image
  docker:
    name: ğŸ³ Build Release Image
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“ Extract version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: ğŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ğŸ“ Create GitHub Release
  release:
    name: ğŸ“ Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build, docker]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“ Generate changelog
        id: changelog
        run: |
          # Get the latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          # Generate changelog since last tag
          if [ -n "$LATEST_TAG" ]; then
            CHANGELOG=$(git log ${LATEST_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          else
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          fi
          
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: ğŸ‰ Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ## ğŸ‰ Release Notes
            
            ### Changes in this release:
            ${{ steps.changelog.outputs.changelog }}
            
            ### ğŸ³ Docker Image
            ```bash
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
            ```
            
            ### ğŸ“Š Metrics
            - âœ… All tests passing
            - âœ… Security scan completed
            - âœ… Performance validated
            - âœ… Accessibility compliance verified
          draft: false
          prerelease: false

  # ğŸŒ Deploy to Production
  deploy:
    name: ğŸŒ Deploy to Production
    runs-on: ubuntu-latest
    needs: release
    environment:
      name: production
      url: https://aproxima.ufn.edu.br
    steps:
      - name: ğŸŒ Deploy to production
        run: |
          echo "ğŸŒ Deploying release ${{ github.ref_name }} to production..."
          echo "ğŸ‰ Release deployed successfully!"

  # ğŸ“¢ Notify
  notify:
    name: ğŸ“¢ Notify Release
    runs-on: ubuntu-latest
    needs: deploy
    if: always()
    steps:
      - name: ğŸ“¢ Notify success
        if: needs.deploy.result == 'success'
        run: |
          echo "ğŸ‰ Release ${{ github.ref_name }} deployed successfully!"
          echo "ğŸ“Š All systems operational"

      - name: ğŸš¨ Notify failure
        if: needs.deploy.result == 'failure'
        run: |
          echo "ğŸš¨ Release ${{ github.ref_name }} deployment failed!"
          echo "ğŸ“ Please check logs and notify DevOps team"